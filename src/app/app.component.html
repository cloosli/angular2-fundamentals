<h1>
  {{title}}
</h1>

<div class="content">
  <ul>
    <li *ngFor="let message of mail.messages">{{message.text}}</li>
  </ul>
  <app-simple-form *ngFor="let message of mail.messages"
      [message]="message.text"
      (update)="onUpdate(message.id, $event.text)"></app-simple-form>

  <hr> {{ api }}
</div>
